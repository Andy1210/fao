<!DOCTYPE html>
<html>

	<head>
		<title>Fake Artist Online</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content=
			"An online game based on Oink Games' &quot;A Fake Artist Goes to New York&quot;. Draw with your phone or a mouse." />
		<meta name="google-site-verification" content="y94kNDTuNomc5PXYaXolDC6Xu-TJVn3z32Sr_I7z2Dg" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
		<script src="https://code.jquery.com/pep/0.4.3/pep.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Quicksand:500,700|Catamaran:900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style/normalize.css" />
		<link rel="stylesheet" href="style/style.bundle.css" />
	</head>

	<body>
		<div id="wrapper">

			<div id="home" class="view" v-if="state.view === 'home'">
				<div class="view-container">
					<div id="title-banner" class="stripe align-center">
						<div class="stripe-content">
							<h1 class="title">Fake Artist Online</h1>
						</div>
					</div>
					<div class="stripe flex-center">
						<home-menu :initial-username="state.username" :create-warning="state.createWarning" :join-warning="state.joinWarning"></home-menu>
					</div>
					<div class="stripe">
						<div id="about-content" class="stripe-content normal-text align-center">
							<p>Fake Artist Online is based on Oink Games' tabletop game, <a href="https://oinkgms.com/en/a-fake-artist-goes-to-new-york">A Fake Artist Goes to New York</a>.</p>
							<p>This project is a continual WIP. Please use a modern browser!</p>
							<p>Send bugs or feedback: <em>fakeartistonline@gmail.com</em></p>
							<p><a href="https://github.com/kcgidw/fao">Github</a></p>
						</div>
					</div>
				</div>
			</div>

			<rules-view v-if="state.view === 'rules'"></rules-view>

			<setup-view v-if="state.view === 'setup'" :room-code="state.gameState === undefined ? undefined : state.gameState.roomCode" :usernames="usernames"></setup-view>

			<game-view v-if="state.view === 'game'" :game-state="state.gameState" :game-connection="state.gameConnection"></game-view>

		</div>

		<script src="./js/index.bundle.min.js" crossorigin></script>
	</body>

</html>
