<!DOCTYPE html>
<html>

	<head>
		<title>Fake Artist Online</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content=
			"An aid for Oink Games' tabletop game, A Fake Artist Goes to New York. Play online and draw with a mouse or phone" />
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet"> 
		<link rel="stylesheet" href="style/normalize.css" />
		<link rel="stylesheet" href="style/style.css" />
	</head>

	<body>
		<div id="wrapper">
			<div id="landing" class="view">
				<section>
					<h1>Fake Artist Online</h1>
					<p class="desc">
						An aid for Oink Games' tabletop game, <em>A Fake Artist Goes to New York</em>.
					</p>
				</section>
				<div id="menu">
					<div id="first-prompt-menu" class="menu">
						<button id="create-menu" class="btn big primary">New Game</button>
						<div style="clear: both"></div>
						<button id="join-menu" class="btn big primary">Join Game</button>
					</div>
					<div id="create-game-menu" class="menu">
						<form id="create-game-form">
							<input type="text" id="create-username" class="username-input" placeholder="Username" required/>
							<div class="error"></div>
							<button type="button" class="btn back secondary">Back</button>
							<button type="submit" class="btn create primary" value="">Create</button>
						</form>
					</div>
					<div id="join-game-menu" class="menu">
						<form id="join-game-form">
							<input type="text" id="join-username" class="username-input" placeholder="Username" required/>
							<div style="clear: both"></div>
							<input type="text" id="join-code" placeholder="Game Code" required/>
							<div class="error"></div>
							<button type="button" class="btn back secondary">Back</button>
							<button type="submit" class="btn join primary">Join</button>
						</form>
					</div>
				</div>
			</div>
			<div id="loading-screen" class="view">
				<h2>Loading</h2>
			</div>
			<div id="waiting-room" class="view">
				<section class="game-code">
					<div>Your game code is:</div>
					<h1></h1>
				</section>
				<section class="users">
					<h3>Users:</h3>
					<ul class="users username"></ul>
				</section>
				<section class="actions">
					<!-- <p class="recommendation">5-6 players recommended</p> -->
					<button class="btn primary big start">Start</button>
					<div style="clear: both"></div>
					<button class="btn secondary leave">Leave</button>
				</section>
			</div>
			<div id="in-game" class="view">
				<div class="view-game-info"></div>
				<div id="game-info">
					<section class="prompt">
						<div class="keyword"></div>
						<div class="hint"></div>
					</section>
					<section class="users">
						<h3>Users:</h3>
						<ul class="users username"></ul>
					</section>
				</div>
				<div class="whose-turn"></div>
				<canvas id="new-paint"></canvas>
				<canvas id="painting"></canvas>
				<div id="drawing-decision">
					<button class="btn secondary redo-drawing">Redo</button>
					<button class="btn primary submit-drawing">Submit</button>
				</div>
			</div>
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" crossorigin></script>
		<script src="./js/index.bundle.js" crossorigin></script>
		<!-- <script src="./js/index.bundle.min.js" crossorigin></script> -->
	</body>

</html>
